<html>
    <body style="background-color:#ced3d6; font-family: Arial, Helvetica, sans-serif;">
    <div>
        <br>
        <br>
        <h1 style="font-family: Arial, Helvetica, sans-serif;">
            Create Inflatable
        </h1>
    </div>
    <div>
        <form>
        <table class="center">
            <tr>
                <td width="33%">
                    <label>Type of Inflatable: </label>
                </td>
                <td>
                    <select class="form-control" style="width: 100%" (input)="onUpdateVehicle($event)">
                        <option value="bounce">Bounce House</option>
                        <option value="slide">Giant Slide</option>
                        <option value="combo">Combo</option>
                        <option value="obstacle">Obstacle</option>
                        <option value="midway">Midway Fun & Games</option>
                        <option value="funGames">Other Fun & Games</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td width="33%">
                    <label>Inflatable Name:</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="text" (input)="onUpdateBounceHouse($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description:</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="text" (input)="onUpdateDescription($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Purchase:</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="date" (input)="onUpdateDate($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Purchase Amount:</label>
                </td>
                <td>

                   <input class="form-control" style="width: 100%"type="number" (input)="onUpdatePurchaseAmount($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>How many employees needed for setup?</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="number" (input)="onUpdateEmployees($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>How many times has this been used?</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="number" (input)="onUpdateUses($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>What type of vehicle is needed?</label>
                </td>
                <td>
                    <select class="form-control" style="width: 100%" (input)="onUpdateVehicle($event)">
                        <option value="Any">Any Vehicle</option>
                        <option value="Truck">Large Truck Needed</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>How many stakes/sandbags are needed?</label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="number" (input)="onUpdateStakes($event)">
                </td>
            </tr>
            <tr>
                <td>
                    <label>How many blowers are needed?</label>
                </td>
                <td>
                    <select class="form-control" style="width: 100%" (input)="onUpdateBlowers($event)">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4">Four</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of last use: </label>
                </td>
                <td>
                    <input class="form-control" style="width: 100%"type="date" (input)="onUpdateDateUsed($event)">
                </td>
            </tr> 
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button style="font-family: Arial, Helvetica, sans-serif;" (click)="alert()">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <!--- vehiclesused stakes required blowers reqd date of last use-->
    <br><br><br><br>
    </div>
    </body>
</html>
